<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Discord</title>

    <!-- link a css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="flex-rule bg-azure">
            <div class="flex-rule navbar">
                <div>logo</div>
                <div>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                    <a href="#">link</a>
                </div>
                <div>
                    logo
                </div>
            </div>
        </nav>
        <!-- download -->
        <div class="flex-rule download-container">
            <div class="download"></div>
        </div>

    </header>
    <main>
        <!-- 3 section con img e descrizione -->
        <section class="flex-rule ext-container">
            <div class="flex-rule container bg-lightblue">
                <div class="text-container bg-pink"></div>
            </div>
        </section>

        <section class="flex-rule ext-container bg-grey">
            <div id="left-txt" class="flex-rule container bg-lightblue">
                <div class="text-container bg-pink"></div>
            </div>   
        </section>
        
        <section class="flex-rule ext-container">
            <div class="flex-rule container bg-lightblue">
                <div class="text-container bg-pink"></div>
            </div>
        </section>
        <!-- img e download  -->
        <section>
            <div class="flex-rule ext-container bg-grey ">
                <div class="img-dwn-container"></div>
            </div>

        </section>

    </main>
    <footer class="bg-footer">
        <!-- info -->
        <section class="flex-rule footer-container">
            <div class="flex-rule info-container">
                <div class="info"></div>
                <div class="info"></div>
                <div class="info"></div>
                <div class="info"></div>
            </div>
        </section>
        <hr>
        <!-- logo e button -->
        <section class="flex-rule button-bar">
            <div class="flex-rule button-container">
                <div class="footer-item">Logo</div>
                <div class="footer-item">Bottone</div>
            </div>
        </section>

    </footer>
</body>
</html>
